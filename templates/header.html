<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{site_config.page_title}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script>
      window.soundChainContractAddress =
        "{{ site_config.smart_contract_address }}";
      window.soundChainContractAbiLocation =
        "{{ site_config.smart_contract_abi }}";
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="{{site_config.sitelogo}}"
            alt="{{site_config.sitename}}"
            title="{{site_config.sitename}}"
            style="width: 50px"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            {% for x in site_config.head_links %} {% if ("children" in x) %}
            <li class="nav-item dropdown">
              <a
                class="nav-link {{x.active}} {{x.disabled}} dropdown-toggle"
                href="{{x.link}}"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                {{x.title}}
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for y in x.children %}
                <li>
                  <a
                    class="dropdown-item {{y.active}} {{y.disabled}}"
                    href="{{y.link}}"
                    >{{y.title}}</a
                  >
                </li>
                {% endfor %}
              </ul>
            </li>
            {% endif %} {% if ("children" not in x) %}
            <li class="nav-item">
              <a
                class="nav-link {{x.active}} {{x.disabled}}"
                aria-current="page"
                href="{{x.link}}"
                >{{x.title}}</a
              >
            </li>
            {% endif %} {% endfor %}

            <!-- <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li> -->
          </ul>
          <button
            id="connect-btn"
            type="button"
            class="btn btn-outline-success"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-wallet-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M1.5 2A1.5 1.5 0 0 0 0 3.5v2h6a.5.5 0 0 1 .5.5c0 .253.08.644.306.958.207.288.557.542 1.194.542.637 0 .987-.254 1.194-.542.226-.314.306-.705.306-.958a.5.5 0 0 1 .5-.5h6v-2A1.5 1.5 0 0 0 14.5 2h-13z"
              ></path>
              <path
                d="M16 6.5h-5.551a2.678 2.678 0 0 1-.443 1.042C9.613 8.088 8.963 8.5 8 8.5c-.963 0-1.613-.412-2.006-.958A2.679 2.679 0 0 1 5.551 6.5H0v6A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-6z"
              ></path>
            </svg>
            <span id="connect-btn-text">Connect MetaMask</span>
          </button>
        </div>
      </div>
    </nav>
  </body>
</html>
